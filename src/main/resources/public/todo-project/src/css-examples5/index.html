<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Dine Booking</title>
</head>

<body>
    <table>
        <tr>
            <th>Dine Booking</th>
        </tr>
        <tr>
            <th>Visitor Name:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Number of Members:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Contact Number:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Type of Food:</th>
            <td><input type="checkbox" name="" id="">South Indian<input type="checkbox" name="" id="">North Indian<input
                    type="checkbox" name="" id=""><input type="checkbox" name="" id="">Chinese<input type="checkbox"
                    name="" id="">Western</td>
        </tr>
        <tr>
            <th>Room Status:</th>
            <td><input type="radio" name="" id="">AC<input type="radio" name="" id="">NON-AC</td>
        </tr>
        <tr>
            <th>Venue Preferences:</th>
            <td><select name="" id="">
                    <option value="place1">Place1</option>
                    <option value="place2">Place2</option>
                    <option value="place4">Place3</option>
                </select></td>
        </tr>
        <tr>
            <th><input type="button" value="Book"></th>
            <td><input type="button" value="Reset"></td>
        </tr>
    </table>
</body>

</html>
