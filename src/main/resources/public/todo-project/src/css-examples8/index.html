<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Connect with us</title>
</head>

<body>
    <div class="container">
        <div class="header1">Connect With Us</div>
        <div class="header-details">We would love to respond to your queries and help you succeed.</div>
        <div class="header-details">Feel free to in touch with us.</div>
        <div class="card">
            <div class="card-container">
                <h4><b>Send Your Request</b></h4>
                <div>
                    <div class="row">
                        <div class="column">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="firstname">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="column">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="column2">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="3"
                                placeholder="Your Message.."></textarea>
                            <input class="submit-btn" type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="card-container2">
                <table>
                    <tr>
                        <th colspan="2">
                            <h4><b>Reach Us</b></h4>
                        </th>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>ContactUs@Example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91123456789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212, Grant Floor, 7th Cross, Same Layout, Same Road, Kormangala,
                                Bengaluru:560001</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
